<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container {
            position: relative;

            width: 400px;
            height: 400px;

            border: 1px #000 solid;
        }

        .box {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

            width: 100px;
            height: 100px;
            margin: auto; /*需要用绝对定位撑开*/

            background-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
</div>
</body>
</html>
