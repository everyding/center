<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .dt {
            display: table;
            width: 400px;
            height: 400px;
            border: 1px #000 solid;
        }

        .dtc {
            display: table-cell;
            vertical-align: middle;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="dt">
    <div class="dtc">
        <div class="box"></div>
    </div>
</div>
</body>
</html>
