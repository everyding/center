<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container {
            position: relative;

            width: 400px;
            height: 400px;

            border: 1px #000 solid;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;

            width: 100px;
            height: 100px;

            background-color: red;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
</div>
</body>
</html>
